---
- hosts: all
  tasks:
  - name: Update apt-cache
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: Upgrade all packages
    apt:
      name: "*"
      state: latest
    #when: keep_packages_updated == true

  - name: Install some packages
    apt:
      name: "{{ item }}"
      state: present
    with_items:
      - zfs
